<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Calculadora IOS</title>
    </head>
    <body>
        <div class="container">
            <div class="resultado">
                <span>0</span>
            </div>
            <div class="butaos">
                <button class="item cinza apagar">AC</button> <!-- botões da calculadora separado por cores e funções-->
                <button class="item cinza negativo" value="+/-">+/-</button>
                <button class="sinal item cinza porcentagem" value="%">%</button>
                <button class="sinal item laranja divisao" value="÷">÷</button>
                <button class="item numero" value="7">7</button>
                <button class="item numero" value="8">8</button>
                <button class="item numero" value="9">9</button>
                <button class="sinal item laranja multiplicacao" value="x">x</button>
                <button class="item numero" value="4">4</button>
                <button class="item numero" value="5">5</button>
                <button class="item numero" value="6">6</button>
                <button class="sinal item laranja subtracao" value="-">-</button>
                <button class="item numero" value="1">1</button>
                <button class="item numero" value="2">2</button>
                <button class="item numero" value="3">3</button>
                <button class="sinal item laranja soma" value="+">+</button>
                <button class="item numero zero" value="0">0</button>
                <button class="item numero" value=",">,</button>
                <button class="item laranja igual" value="=">=</button> <!-- Fim dos botões da calculadora separado por cores e funções-->
            </div>
        </div>

            
        <script src="index.js"></script>
    </body>
</html>
